<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel TI - Gest√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #141E30; --secondary: #243B55; --bg: #f4f6f9; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { margin: 0; font-size: 1.4rem; }
        
        .header-actions { display: flex; gap: 10px; }
        .btn-header {
            text-decoration: none; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; font-weight: 600;
            transition: 0.2s; display: flex; align-items: center; color: white; border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-header:hover { background: rgba(255,255,255,0.2); }
        .btn-excel { background: #217346; border: none; }
        
        .dashboard-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        
        h2 { border-bottom: 2px solid #ddd; padding-bottom: 10px; color: var(--secondary); margin-bottom: 20px; }

        .ticket-card {
            background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ccc; position: relative;
        }

        .ticket-header { display: flex; justify-content: space-between; font-size: 0.85rem; color: #666; margin-bottom: 8px; }
        .ticket-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }

        .prazo-badge { font-weight: bold; font-size: 0.8rem; }
        .vencido { color: #dc3545; }
        .no-prazo { color: #28a745; }

        .action-bar { margin-top: 15px; display: flex; gap: 10px; }
        .btn { border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; flex: 1; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-green { background: #28a745; }
        .btn-red { background: #dc3545; }
        .btn-blue { background: #007bff; }

        .historico-card { opacity: 0.8; border-left-color: #555 !important; }
        .resolucao { background: #e8f5e9; color: #1b5e20; padding: 8px; border-radius: 4px; margin-top: 8px; font-size: 0.9rem; }

        @media (max-width: 900px) { .dashboard-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <h1>üõ°Ô∏è Painel TI <small style="font-size:0.6em; opacity:0.8">Admin</small></h1>
        <div class="header-actions">
            <a href="/api/exportar" class="btn-header btn-excel">üìä Excel</a>
            <a href="http://192.168.10.133" class="btn-header">üè† Voltar ao Portal</a>
        </div>
    </header>

    <div class="dashboard-container">
        <div>
            <h2>üî• Fila de Atendimento</h2>
            <div id="listaAbertos">Carregando...</div>
        </div>
        <div>
            <h2>‚úÖ √öltimos Conclu√≠dos</h2>
            <div id="listaHistorico">Carregando...</div>
        </div>
    </div>

    <script>
        async function carregarTudo() {
            try {
                const res = await fetch('/api/chamados');
                if (!res.ok) throw new Error("Erro na conex√£o com API");
                const todos = await res.json();
                
                const divAbertos = document.getElementById('listaAbertos');
                const divHist = document.getElementById('listaHistorico');
                
                divAbertos.innerHTML = '';
                divHist.innerHTML = '';

                const pendentes = todos.filter(c => c.status !== 'concluido' && c.status !== 'rejeitado');
                const concluidos = todos.filter(c => c.status === 'concluido');

                if (pendentes.length === 0) divAbertos.innerHTML = '<p style="text-align:center; color:#888;">Nenhum chamado pendente. ‚òï</p>';

                pendentes.forEach(c => {
                    const corMap = { 'critica':'#dc3545', 'alta':'#ffc107', 'media':'#28a745', 'baixa':'#007bff' };
                    let corBorda = corMap[c.urgencia] || '#ccc';
                    let botoes = '';
                    let extraInfo = '';
                    let prazoInfo = '';

                    if (c.prazo_limite) {
                        const prazo = new Date(c.prazo_limite);
                        const agora = new Date();
                        const diffMin = Math.round((prazo - agora) / 60000);
                        
                        if (diffMin < 0) prazoInfo = `<span class="prazo-badge vencido">‚ö†Ô∏è ATRASADO (${Math.abs(diffMin)} min)</span>`;
                        else prazoInfo = `<span class="prazo-badge no-prazo">üïí Vence em ${diffMin} min</span>`;
                    } else {
                        prazoInfo = `<span style="font-size:0.8rem; color:#999;">(Sem prazo)</span>`;
                    }

                    if (c.status === 'analise') {
                        corBorda = '#6f42c1'; 
                        extraInfo = `<div style="color:#6f42c1; font-weight:bold; margin-bottom:5px;">üßê AGUARDANDO APROVA√á√ÉO</div>`;
                        botoes = `
                            <button class="btn btn-green" onclick="aprovar(${c.id}, true)">‚úÖ Aprovar</button>
                            <button class="btn btn-red" onclick="aprovar(${c.id}, false)">‚ùå Rejeitar</button>
                        `;
                    } else {
                        if (c.status === 'aberto') {
                            botoes = `<button class="btn btn-blue" onclick="aceitar(${c.id})">üèÉ Iniciar Atendimento</button>`;
                        } else if (c.status === 'andamento') {
                            extraInfo += `<div style="color:#fd7e14; font-weight:bold; margin-top:5px;">‚ö° EM ATENDIMENTO</div>`;
                            botoes = `<button class="btn btn-green" onclick="concluir(${c.id})">‚úî Concluir Chamado</button>`;
                        }
                    }

                    divAbertos.innerHTML += `
                        <div class="ticket-card" style="border-left-color: ${corBorda}">
                            <div class="ticket-header">
                                <span>#${c.id} ‚Ä¢ ${c.solicitante} (${c.setor})</span>
                                ${prazoInfo}
                            </div>
                            <div class="ticket-title">${c.tipo === 'projeto' ? 'üöÄ ' : 'üõ†Ô∏è '}${c.descricao}</div>
                            ${extraInfo}
                            <div class="action-bar">${botoes}</div>
                        </div>
                    `;
                });

                concluidos.reverse().slice(0, 10).forEach(c => {
                    divHist.innerHTML += `
                        <div class="ticket-card historico-card">
                            <div class="ticket-header">
                                <span>#${c.id} ‚Ä¢ ${c.solicitante}</span>
                                <span style="color:green; font-weight:bold;">‚úî Conclu√≠do</span>
                            </div>
                            <div style="font-size:0.9rem; color:#333;">${c.descricao}</div>
                            <div class="resolucao"><strong>Solu√ß√£o:</strong> ${c.resolucao || 'Sem detalhes.'}</div>
                        </div>
                    `;
                });
            } catch (error) { console.error(error); }
        }

        async function aceitar(id) { await fetch(`/api/chamados/${id}/aceitar`, { method: 'PUT' }); carregarTudo(); }
        
        async function concluir(id) {
            const sol = prompt("O que foi feito para resolver?");
            if(sol !== null) {
                await fetch(`/api/chamados/${id}/concluir`, { 
                    method: 'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({resolucao: sol || 'Conclu√≠do.'}) 
                });
                carregarTudo();
            }
        }

        async function aprovar(id, decisao) {
            if(!confirm(decisao ? "Aprovar Projeto?" : "Rejeitar?")) return;
            await fetch(`/api/chamados/${id}/aprovar`, { 
                method: 'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify({aprovado: decisao}) 
            });
            carregarTudo();
        }

        setInterval(carregarTudo, 3000);
        carregarTudo();
    </script>
</body>
</html>
