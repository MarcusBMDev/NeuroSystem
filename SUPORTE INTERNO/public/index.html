<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk - NeuroCenter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #005c97;
            --secondary: #363795;
            --accent: #00d2ff;
            --text-dark: #2c3e50;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #f8f9fa;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            position: relative;
        }

        /* BOT√ÉO VOLTAR */
        .btn-voltar-portal {
            position: absolute;
            top: 25px;
            left: 25px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .btn-voltar-portal:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 90%;
            max-width: 1100px;
            margin: 80px 0 40px 0;
        }

        .card {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.5);
        }

        h1 { color: var(--secondary); margin-bottom: 5px; margin-top: 0; }
        p { color: #666; margin-top: 0; }

        .form-group { margin-bottom: 15px; }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: var(--input-bg);
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.95rem;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
        }

        textarea { resize: vertical; min-height: 80px; }

        .btn-submit {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-submit:hover { transform: translateY(-2px); }

        .fila-lista {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .chamado-item {
            background: white;
            border-left: 5px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .borda-baixa { border-left-color: #007bff; }
        .borda-media { border-left-color: #28a745; }
        .borda-alta { border-left-color: #ffc107; }
        .borda-critica { border-left-color: #dc3545; }
        .borda-analise { border-left-color: #6f42c1; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <a href="http://192.168.10.133" class="btn-voltar-portal">
        ‚¨Ö Voltar ao Portal
    </a>

    <div class="container">
        <div class="card">
            <h1>HelpDesk & Projetos üöÄ</h1>
            <p>Suporte T√©cnico e Desenvolvimento</p>
            <br>
            <form id="formChamado">
                
                <div class="form-group">
                    <label>O que voc√™ precisa?</label>
                    <select id="tipo" onchange="mudarFormulario()" style="background:#e3f2fd; font-weight:bold; border-color:#90caf9;">
                        <option value="suporte">üõ†Ô∏è Suporte T√©cnico (Computador/Internet)</option>
                        <option value="projeto">üí° Novo Projeto / Sistema (Cria√ß√£o)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Solicitante (Nome):</label>
                    <input type="text" id="solicitante" placeholder="Ex: Maria (Recep√ß√£o)" required>
                </div>

                <div class="form-group">
                    <label>Setor:</label>
                    <select id="setor" required>
                        <option value="">Selecione...</option>
                        <optgroup label="Geral">
                            <option value="Recep√ß√£o">Recep√ß√£o</option>
                            <option value="Administrativo">Administrativo</option>
                            <option value="Financeiro">Financeiro</option>
                            <option value="Diretoria">Diretoria</option>
                            <option value="RH">RH</option>
                        </optgroup>
                        <optgroup label="Cl√≠nico">
                            <option value="Terapeutas">Terapeutas</option>
                            <option value="Coordena√ß√£o">Coordena√ß√£o</option>
                            <option value="ABA">ABA</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label>Urg√™ncia:</label>
                    <select id="urgencia">
                        <option value="critica">üî¥ Imediato (Parou tudo)</option>
                        <option value="alta">üü° Alta (At√© 60 min)</option>
                        <option value="media">üü¢ Normal (At√© 2 horas)</option>
                        <option value="baixa">üîµ Baixa/Agendado (At√© 4 horas)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o Detalhada:</label>
                    <textarea id="descricao" required placeholder="Descreva o problema ou o sistema que deseja criar..."></textarea>
                </div>

                <div class="form-group">
                    <label id="lblTestes">Testes Realizados:</label>
                    <input type="text" id="testes" placeholder="Reiniciei, verifiquei cabos...">
                </div>

                <button type="submit" class="btn-submit">Enviar Solicita√ß√£o</button>
            </form>
        </div>

        <div class="card">
            <h1>Acompanhamento ‚è≥</h1>
            <p>Fila em tempo real</p>
            <br>
            <div id="fila" class="fila-lista">
                <p style="text-align:center; color:#999;">Carregando...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/chamados';

        function mudarFormulario() {
            const tipo = document.getElementById('tipo').value;
            const lblTestes = document.getElementById('lblTestes');
            const inputTestes = document.getElementById('testes');

            if (tipo === 'projeto') {
                lblTestes.innerText = "Justificativa do Projeto:";
                inputTestes.placeholder = "Por que precisamos desse sistema?";
            } else {
                lblTestes.innerText = "Testes Realizados:";
                inputTestes.placeholder = "Reiniciei, verifiquei...";
            }
        }

        async function carregarFila() {
            try {
                const res = await fetch(API_URL);
                const dados = await res.json();
                const pendentes = dados.filter(c => c.status !== 'concluido' && c.status !== 'rejeitado');
                const div = document.getElementById('fila');
                
                if (pendentes.length === 0) {
                    div.innerHTML = `<div style="text-align:center; padding:20px; color:#999;">
                        <span style="font-size:2rem;">‚úÖ</span><br>Tudo tranquilo!
                    </div>`;
                    return;
                }

                div.innerHTML = '';
                pendentes.forEach(c => {
                    let cor = `borda-${c.urgencia}`;
                    let statusText = 'Aguardando';
                    let statusColor = '#888';
                    
                    if(c.status === 'analise') { 
                        cor = 'borda-analise'; 
                        statusText = 'üßê Em An√°lise'; 
                        statusColor = '#6f42c1';
                    }
                    if(c.status === 'andamento') { 
                        statusText = '‚ö° Em Atendimento'; 
                        statusColor = '#fd7e14';
                    }

                    div.innerHTML += `
                        <div class="chamado-item ${cor}">
                            <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#666; margin-bottom:5px;">
                                <strong>#${c.id} - ${c.setor}</strong>
                                <span style="color:${statusColor}; font-weight:bold;">${statusText}</span>
                            </div>
                            <div style="font-weight:bold; color:#333;">${c.solicitante}</div>
                            <div style="font-size:0.9rem; color:#555; margin-top:5px;">${c.descricao}</div>
                        </div>`;
                });
            } catch (e) { console.error("Erro fila:", e); }
        }

        document.getElementById('formChamado').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-submit');
            const textoOriginal = btn.innerText;
            
            btn.disabled = true; 
            btn.innerText = "Enviando...";

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tipo: document.getElementById('tipo').value,
                        solicitante: document.getElementById('solicitante').value,
                        setor: document.getElementById('setor').value,
                        urgencia: document.getElementById('urgencia').value,
                        descricao: document.getElementById('descricao').value,
                        testes_realizados: document.getElementById('testes').value
                    })
                });
                
                document.getElementById('formChamado').reset();
                mudarFormulario();
                alert('Solicita√ß√£o enviada com sucesso!');
                carregarFila();
            } catch (error) {
                alert('Erro ao enviar. Tente novamente.');
            } finally {
                btn.disabled = false; 
                btn.innerText = textoOriginal;
            }
        });

        setInterval(carregarFila, 5000);
        carregarFila();
    </script>
</body>
</html>
