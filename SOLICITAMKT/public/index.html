<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuroMarketing</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="login-body">
    
    <a href="http://192.168.10.133" class="btn-back-portal" style="position: absolute; top: 20px; left: 20px;">
        <span>⬅</span> Voltar ao Portal
    </a>

    <div class="login-card">
        <img src="fundo.png" alt="Banner" class="card-banner">

        <div class="login-content">
            <h2 style="color: #d81b60; margin-top: 0;">NeuroMarketing</h2>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Use seu login do NeuroChat</p>
            
            <form onsubmit="event.preventDefault(); login();">
                <input type="text" id="user" placeholder="Usuário" required>
                <input type="password" id="pass" placeholder="Senha" required>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
